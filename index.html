    <main>
      <!-- Carrossel 1 - Exibe em telas médias e maiores -->
      <div id="carouselExampleAutoplaying1" class="carousel slide d-md-block d-none" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="./assets/images/ss.png" class="img-fluid d-block w-100" data-bs-interval="5000" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="./assets/images/ss2.png" class="img-fluid d-block w-100" data-bs-interval="5000" alt="...">
              </div>
              <div class="carousel-item">
                  <img src="./assets/images/ss3.png" class="img-fluid d-block w-100" data-bs-interval="3000" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  
      <!-- Carrossel 2 - Exibe em telas pequenas -->
      <div id="carouselExampleAutoplaying2" class="carousel slide d-md-none d-sm-block" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="./assets/images/p1.jpg" class="img-fluid d-block w-100" data-bs-interval="5000" alt="...">
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
